<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Component</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed inset-0 flex items-center justify-center bg-gray-800">
      <button
        onclick="openModal()"
        class="p-2 border border-slate-100 rounded-md hover:bg-slate-950 text-white transition-colors duration-300 shadow-md"
      >
        Open Login
      </button>
    </div>

    <app-modal id="modal" hidden>
      <div
        slot="heading"
        class="flex items-center justify-between p-6 border-b border-gray-200"
      >
        <h2 class="text-2xl font-bold text-gray-800">🎉 Chào mừng bạn!</h2>
      </div>

      <div slot="body" class="p-6 space-y-6">
        <div class="text-center">
          <h3 class="text-xl font-semibold text-gray-700 mb-2">
            Welcome to our amazing model!
          </h3>
          <p class="text-gray-600">Đây là modal component</p>
        </div>

        <div class="grid gap-4">
          <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-lg">
            <h4 class="font-semibold text-blue-800 mb-1">✨ Thử nghiệm</h4>
            <p class="text-blue-700 text-sm">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Aspernatur, animi.
            </p>
          </div>

          <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-r-lg">
            <h4 class="font-semibold text-green-800 mb-1">🚀 Thử nghiệm</h4>
            <p class="text-green-700 text-sm">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
              error.
            </p>
          </div>
        </div>
      </div>

      <div
        slot="footer"
        class="flex gap-3 justify-end p-4 border-t border-gray-200 bg-gray-50"
      >
        <button
          onclick="document.getElementById('modal').close()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium transition-colors"
        >
          Để sau
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors"
        >
          Bắt đầu ngay
        </button>
      </div>
    </app-modal>

    <script src="./js/app.js" type="module"></script>

    <script>
      function openModal() {
        const modal = document.getElementById("modal");
        modal.open();
      }

      const modalId = document.getElementById("modal");
      modalId.addEventListener("modal:open", () => {
        console.log("Modal open");
      });
      modalId.addEventListener("modal:close", () => {
        console.log("Modal close");
      });
    </script>
  </body>
</html>
